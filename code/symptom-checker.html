<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Symptom Checker</title>
  <style>
    /* Basic Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-color: #ffffff; /* White background */
      color: #333; /* Dark text for contrast on white background */
    }

    /* Header Styling */
    header {
      width: 100%;
      background-color: #feb2e1;
      color: white;
      padding: 20px 0; /* Increased padding for broader header */
      text-align: left;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    header h2 {
      margin: 0;
      padding-left: 10px;
      font-size: 16px;
      display: flex;
      gap: 15px;
    }

    /* Link Styling */
    header h2 a {
      color: rgb(1, 1, 1);
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Hover Effect */
    header h2 a:hover {
      background-color: #fff;
      color: #000000;
    }

    /* Container Styling */
    .container {
      text-align: center;
      padding: 20px;
      width: 100%;
      overflow: hidden;
      padding-top: 80px; /* Adjusted padding for broader header */
    }

    h1 {
      color: #333;
      font-size: 28px;
      font-weight: bold;
    }

    /* Iframe Styling */
    #symptomCheckerIframe {
      width: 90%;
      height: 80vh;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Button Styling */
    button {
      background-color: #feb2e1;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff80c0;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 24px;
      }
      #symptomCheckerIframe {
        height: 70vh;
      }
    }
  </style>
</head>
<body>
  <!-- Fixed Header -->
  <header>
    <h2>
        <a href="index.html" aria-label="Go Back to the ChatBot">Go Back To The ChatBot</a>
        <a href="hospital-finder.html" aria-label="Run System Checker">Find Nearest Hospital</a>
    </h2>
  </header>

  <div class="container">
    <h1>Symptom Checker</h1>
    <!-- Embed Streamlit app as an iframe -->
    <iframe id="symptomCheckerIframe" src="http://localhost:8501"></iframe>
  </div>
</body>
</html>
