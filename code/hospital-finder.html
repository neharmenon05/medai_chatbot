<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDAI - Nearest Hospital Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }
        /* Header Styling */
        header {
            width: 100%;
            background-color: #feb2e1;
            color: white;
            padding: 5px 0;
            text-align: left;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header h2 {
            margin: 0;
            font-size: 12px; 
        }

        /* Link Styling */
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #feb2e1;
            color: #000;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Hover Effect */
        a:hover {
            background-color: #ddd;
            color: #000;
        }

        /* Container Styling */
        .container {
            text-align: center;
            padding: 20px; 
            width: 100%; 
            overflow: hidden; 
        }

        h1 {
            color: #333;
            font-size: 28px;
            padding-top: 50px;
        }

        iframe {
            width: 90%;
            height: 80vh; 
            border: none;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px; 
            }
            iframe {
                height: 70vh; 
            }
        }

        @media (min-width: 769px) {
            iframe {
                height: 80vh;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section with Navigation Links -->
    <header>
        <h2>
            <a href="index.html" aria-label="Find nearest hospital">Go Back To The ChatBot</a>
            <a href="symptom-checker.html" aria-label="Run symptom checker">Run Symptom Checker</a>
        </h2>
    </header>
    <div class="container">
        <h1>Find the Nearest Hospital</h1>
        <iframe src="http://localhost:8502" title="Nearest Hospital Finder"></iframe>
    </div>
</body>
</html>
